<html><head><style>body{overflow:hidden;background:#E4E2DC;}div{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;}span{text-transform:capitalize;font-family:sans-serif;font-size:10em;}#a{color:rgb(255,36,146);}#b{color:rgb(255,0,255);}</style></head><body><script>var r=new XMLHttpRequest,q=new XMLHttpRequest;r.open("GET","./a"),r.onload=function(){var n=this.response.split("\n");n.splice(0,Math.floor(Math.random()*n.length));var e=n.join("\n");document.getElementById("a").innerHTML=e.substring(0,e.indexOf("\n"))},r.send(),q.open("GET","./n"),q.onload=function(){var n=this.response.split("\n");n.splice(0,Math.floor(Math.random()*n.length));var e=n.join("\n");document.getElementById("b").innerHTML=e.substring(0,e.indexOf("\n"))},q.send();</script><div><span id="a"></span><span id="b"></span>
