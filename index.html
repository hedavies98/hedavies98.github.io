<style>body{background:#E4E2DC;display:flex;align-items:center;justify-content:center}span{text-transform:capitalize;font-family:sans-serif;font-size:10vw}#a{color:rgb(255,36,146)}#b{color:rgb(255,0,255)}</style><script>var f=(p)=>{var r=new XMLHttpRequest;r.open("GET","./"+p),r.onload=function(){var n=this.response.split(",");document.getElementById(p).innerHTML=n[Math.floor(Math.random()*n.length)]},r.send()};f("a");f("n");</script><span id="a"></span><span id="n"></span>
