<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <style>
    span{text-transform:capitalize;}
  </style>
</head>
<body>
  <script>
    var x = Math.floor((Math.random() * 906));
    var y = Math.floor((Math.random() * 8976));
    $.get( "./adj", function( data ) {
      var alines = data.split('\n');
      alines.splice(0,x);
      var afin = alines.join('\n');
      $("#a").html(afin.substring(0,afin.indexOf('\n')););
    });
    $.get( "./nouns", function( data ) {
      var blines = data.split('\n').splice(0,y);
      var bfin = blines.join('\n');
      $("#b").html(bfin.substring(0,bfin.indexOf('\n')));
    });
  </script>
<h1>Hello World</h1>
<span id="a" style="color:pink;"></span>
<span id="b" style="color:purple;"></span>
</body>
</html>
