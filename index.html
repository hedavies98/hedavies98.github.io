<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <script>
    var x = Math.floor((Math.random() * 906));
    var y = Math.floor((Math.random() * 8976));
    $.get( "./adj", function( data ) {
      var alines = data.split('\n');
      alines.splice(0,x);
      var afin = alines.join('\n');
      afin = afin.substring(0,alines.indexOf('\n'));
      console.log(afin);
      $("#a").html(afin);
    });
    $.get( "./nouns", function( data ) {
      var blines = data.split('\n');
      blines.splice(0,y);
      $("#b").html(blines.join('\n').substring(0,blines.indexOf('\n')));
    });
  </script>
<h1>Hello World</h1>
<span id="a"></span>
<span id="b"></span>
</body>
</html>
