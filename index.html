<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <style>body{overflow:hidden;background:#E4E2DC;}div{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;}span{text-transform:capitalize;font-family:sans-serif;font-size:10em;}#a{color:rgb(255,36,146);}#b{color:rgb(255,0,255);}</style>
</head>
<body>
  <script>
    var x = Math.floor((Math.random() * 906));
    var y = Math.floor((Math.random() * 8976));
    $.get( "./adj", function( data ) {
      var alines = data.split('\n');
      alines.splice(0,x);
      var afin = alines.join('\n');
      $("#a").html(afin.substring(0,afin.indexOf('\n')-1));
    });
    $.get( "./nouns", function( data ) {
      var blines = data.split('\n')
      blines.splice(0,y);
      var bfin = blines.join('\n');
      $("#b").html(bfin.substring(0,bfin.indexOf('\n')));
    });
  </script>
<div><span id="a"></span><span id="b"></span></div>
</body>
</html>
